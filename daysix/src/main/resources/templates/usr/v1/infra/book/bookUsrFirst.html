<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<!-- Basic Page Needs -->
<meta charset="utf-8">
<title>AMovie - Booking step 1</title>
<meta name="description" content="A Template by Gozha.net">
<meta name="keywords" content="HTML, CSS, JavaScript">
<meta name="author" content="Gozha.net">

<!-- Mobile Specific Metas-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta content="telephone=no" name="format-detection">

<!-- Fonts -->
<!-- Font awesome - icon font -->
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
<!-- Roboto -->
<link href='http://fonts.googleapis.com/css?family=Roboto:400,700'
	rel='stylesheet' type='text/css'>

<!-- Stylesheets -->
<!-- jQuery UI -->
<link
	href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css"
	rel="stylesheet">

<!-- Mobile menu -->
<link href="/usr/v1/template/themeforest-1.0.0/css/gozha-nav.css" rel="stylesheet" />
<!-- Select -->
<link href="/usr/v1/template/themeforest-1.0.0/css/external/jquery.selectbox.css" rel="stylesheet" />
<!-- Swiper slider -->
<link href="/usr/v1/template/themeforest-1.0.0/css/external/idangerous.swiper.css" rel="stylesheet" />

<!-- Custom -->
<link href="/usr/v1/template/themeforest-1.0.0/css/style.css?v=1" rel="stylesheet" />

<!-- Modernizr -->
<script src="/usr/v1/template/themeforest-1.0.0/js/external/modernizr.custom.js"></script>

<!-- 0_style.css -->
<link rel="stylesheet" href="/usr/v1/template/themeforest-1.0.0/css/0_style.css">

<!-- Favicon -->
<link rel="icon" href="/usr/v1/template/themeforest-1.0.0/0_images/favicon/img-cat.jpg">


</head>

<body>
	<div class="wrapper">
		<!-- Header section -->
		<header class="header-wrapper">
			<th:block th:replace="~{usr/v1/infra/include/head :: head}"></th:block>
		</header>

		<!-- Search bar -->
		<div class="search-wrapper">
			<div class="container container--add">
				<form id='search-form' method='get' class="search">
					<input type="text" class="search__field" placeholder="찾기">
					<select name="sorting_item" id="search-sort" class="search__sort"
						tabindex="0">
						<option value="1" selected='selected'>콘서트</option>
						<option value="2">가수</option>
						<option value="3">장르</option>
					</select>
					<button type='submit' class="btn btn-md btn--danger search__button">콘서트
						검색</button>
				</form>
			</div>
		</div>

		<!-- Main content -->

		<section class="container">
			<div class="order-container">
				<div class="order">
					<img class="order__images" alt='' src="/usr/v1/template/themeforest-1.0.0/images/tickets.png">
					<p class="order__title">
						티켓 예매 <br>
						<span class="order__descript">신나는 콘서트</span>
					</p>
					<div class="order__control">
						<a href="#" class="order__control-btn active">구입</a> <a href="#"
							class="order__control-btn">예약</a>
					</div>
				</div>
			</div>
			<div class="order-step-area">
				<div class="order-step first--step">1 . 콘서트  &amp; 날짜  &amp; 시간</div>
			</div>

			<h2 class="page-heading heading--outcontainer">콘서트</h2>
		</section>

		<div class="choose-film">
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide" th:attr="data-film=${list.concertName}" th:each="list:${list}">
						<div class="film-images">
							<img alt='' th:src="${list.path}">
						</div>
						<p class="choose-film__title" th:text="${list.concertName}"></p>
					</div>
				</div>
			</div>
		</div>

		<section class="container">
			<div class="col-sm-12">
				<div class="choose-indector choose-indector--film">
					<strong>선택됨 : </strong><span class="choosen-area"></span>
				</div>

				<h2 class="page-heading">날짜</h2>

				<div class="choose-container choose-container--short">
					<div class="datepicker">
						<span class="datepicker__marker"><i class="fa fa-calendar"></i>날짜</span>
						<input type="text" id="datepicker" class="datepicker__input" value="   날짜 선택">
					</div>
				</div>

				<h2 class="page-heading">시간</h2>

				<div class="time-select time-select--wide">
					<div class="time-select__group group--first">
						<div class="col-sm-3">
							<p class="time-select__place" th:each="listTicket, iterStat:${listTicket}" th:text="${iterStat.index == 0 ? listTicket.hallName : ''}"></p>
						</div>
						<ul class="col-sm-6 items-wrap">
							<li class="time-select__item" th:each="listTicket:${listTicket}" th:text="${listTicket.tkTime}" th:attr="data-time=${listTicket.tkTime}"></li>
						</ul>
					</div>
				</div>

				<div class="choose-indector choose-indector--time">
					<strong>선택됨 : </strong><span class="choosen-area"></span>
				</div>
			</div>

		</section>

		<div class="clearfix"></div>

		<form id='film-and-time' class="booking-form" method='get'
			action='book2.html'>
			<input type='text' name='choosen-movie' class="choosen-movie">

			<input type='text' name='choosen-city' class="choosen-city">
			<input type='text' name='choosen-date' class="choosen-date">

			<input type='text' name='choosen-cinema' class="choosen-cinema">
			<input type='text' name='choosen-time' class="choosen-time">


			<div class="booking-pagination">
				<a href="/v1/infra/book/bookUsrSecond" class="booking-pagination__next">
					<span class="arrow__text arrow--next">다음 단계</span>
					<span class="arrow__info">좌석 선택</span>
				</a>
			</div>

		</form>

		<div class="clearfix"></div>
		
		<th:block th:replace="~{usr/v1/infra/include/footer :: footer}"></th:block>

	</div>

	<!-- JavaScript-->
	<!-- jQuery 3.1.1-->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>
		window.jQuery
				|| document
						.write('<script src="/usr/v1/template/themeforest-1.0.0/js/external/jquery-3.1.1.min.js"><\/script>')
	</script>
	<!-- Migrate -->
	<script src="/usr/v1/template/themeforest-1.0.0/js/external/jquery-migrate-1.2.1.min.js"></script>
	<!-- jQuery UI -->
	<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<!-- Bootstrap 3-->
	<script
		src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>

	<!-- Mobile menu -->
	<script src="/usr/v1/template/themeforest-1.0.0/js/jquery.mobile.menu.js"></script>
	<!-- Select -->
	<script src="/usr/v1/template/themeforest-1.0.0/js/external/jquery.selectbox-0.2.min.js"></script>
	<!-- Swiper slider -->
	<script src="/usr/v1/template/themeforest-1.0.0/js/external/idangerous.swiper.min.js"></script>

	<!-- Form element -->
	<script src="/usr/v1/template/themeforest-1.0.0/js/external/form-element.js"></script>
	<!-- Form validation -->
	<script src="/usr/v1/template/themeforest-1.0.0/js/form.js"></script>

	<!-- Custom -->
	<script src="/usr/v1/template/themeforest-1.0.0/js/custom.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			init_BookingOne();
		});
	</script>
	
	<!-- btnLogOut -->
    <script type="text/javascript">
    	document.getElementById("btnLogOut").onclick = function() {
    		$.ajax({
				async: true 
				,cache: false
				,type: "post"
				/* ,dataType:"json" */
				,url: "/v1/infra/member/signoutXdmProc"
				/* ,data : $("#formLogin").serialize() */
				/* ,data : { "mmId" : $("#mmId").val(), "mmPw" : $("#mmPw").val()} */
				,success: function(response) {
					if(response.rt == "success") {
						location.href = "/v1/infra/login/loginUsrSignIn";
					} else {
						alert("로그아웃 실패");
					}
				}
				,error : function(jqXHR, textStatus, errorThrown){
					alert("ajaxUpdate " + jqXHR.textStatus + " : " + jqXHR.errorThrown);
				}
			});
    	}
    </script>
    
    <!-- btnBook -->
    <script type="text/javascript">
    	document.getElementById("btnBook").onclick = function() {
    		window.location.href = "/v1/infra/book/bookUsrFirst";
    	}
    </script>
    
    <script type="text/javascript">
    	document.querySelector('.btn--singin').onclick = function() {
    		var auth = document.querySelector('.auth__function');
    		auth.classList.toggle('open-function');
    	}
    </script>
    
    <script type="text/javascript">
    	document.querySelector(".booking-pagination__next").onclick = function() {
	    	var bookConcert = document.querySelector(".choosen-area").textContent;
    	}
    </script>

</body>
</html>
