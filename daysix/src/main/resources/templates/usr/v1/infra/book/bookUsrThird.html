<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<!-- Basic Page Needs -->
<meta charset="utf-8">
<title>AMovie - Booking step 3</title>
<meta name="description" content="A Template by Gozha.net">
<meta name="keywords" content="HTML, CSS, JavaScript">
<meta name="author" content="Gozha.net">

<!-- Mobile Specific Metas-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta content="telephone=no" name="format-detection">

<!-- Fonts -->
<!-- Font awesome - icon font -->
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
<!-- Roboto -->
<link href='http://fonts.googleapis.com/css?family=Roboto:400,700'
	rel='stylesheet' type='text/css'>

<!-- Stylesheets -->

<!-- Mobile menu -->
<link href="/usr/v1/template/themeforest-1.0.0/css/gozha-nav.css" rel="stylesheet" />
<!-- Select -->
<link href="/usr/v1/template/themeforest-1.0.0/css/external/jquery.selectbox.css" rel="stylesheet" />

<!-- Custom -->
<link href="/usr/v1/template/themeforest-1.0.0/css/style.css?v=1" rel="stylesheet" />

<!-- Modernizr -->
<script src="/usr/v1/template/themeforest-1.0.0/js/external/modernizr.custom.js"></script>

<!-- 0_style.css -->
<link rel="stylesheet" href="/usr/v1/template/themeforest-1.0.0/css/0_style.css">

<!-- Favicon -->
<link rel="icon" href="/usr/v1/template/themeforest-1.0.0/0_images/favicon/img-cat.jpg">


</head>

<body>
	<div class="wrapper">
		<!-- Header section -->
		<header class="header-wrapper">
			<th:block th:replace="~{usr/v1/infra/include/head :: head}"></th:block>
		</header>

		<!-- Search bar -->
		<div class="search-wrapper">
			<div class="container container--add">
				<form id='search-form' method='get' class="search">
					<input type="text" class="search__field" placeholder="찾기">
					<select name="sorting_item" id="search-sort" class="search__sort"
						tabindex="0">
						<option value="1" selected='selected'>콘서트</option>
						<option value="2">가수</option>
						<option value="3">장르</option>
					</select>
					<button type='submit' class="btn btn-md btn--danger search__button">콘서트
						검색</button>
				</form>
			</div>
		</div>

		<!-- Main content -->
		<section class="container">
			<div class="order-container">
				<div class="order">
					<img class="order__images" alt='' src="/usr/v1/template/themeforest-1.0.0/images/tickets.png">
					<p class="order__title">
						티켓 예매 <br>
						<span class="order__descript">신나는 콘서트</span>
					</p>
				</div>
			</div>
			<div class="order-step-area">
				<div class="order-step first--step order-step--disable ">1.
					콘서트 &amp; 장소 &amp; 시간</div>
				<div class="order-step second--step order-step--disable">2. 좌석
					선택</div>
				<div class="order-step third--step">3. 체크아웃</div>
			</div>

			<div class="col-sm-12">
				<div class="checkout-wrapper">
					<h2 class="page-heading">가격</h2>
					<ul class="book-result">
						<li class="book-result__item">티켓: <span
							class="book-result__count booking-ticket" th:text="${session.bookCount}">0</span></li>
						<li class="book-result__item">가격: <span
							class="book-result__count booking-price" th:text="${session.bookPrice} + '원'">$20</span></li>
					</ul>

					<h2 class="page-heading">결제 방법 선택</h2>
					<div class="payment">
						<a href="#" class="payment__item"> <img alt=''
							src="/usr/v1/template/themeforest-1.0.0/images/payment/pay1.png">
						</a> <a href="#" class="payment__item"> <img alt=''
							src="/usr/v1/template/themeforest-1.0.0/images/payment/pay2.png">
						</a> <a href="#" class="payment__item"> <img alt=''
							src="/usr/v1/template/themeforest-1.0.0/images/payment/pay3.png">
						</a> <a href="#" class="payment__item"> <img alt=''
							src="/usr/v1/template/themeforest-1.0.0/images/payment/pay4.png">
						</a> <a href="#" class="payment__item"> <img alt=''
							src="/usr/v1/template/themeforest-1.0.0/images/payment/pay5.png">
						</a> <a href="#" class="payment__item"> <img alt=''
							src="/usr/v1/template/themeforest-1.0.0/images/payment/pay6.png">
						</a> <a href="#" class="payment__item"> <img alt=''
							src="/usr/v1/template/themeforest-1.0.0/images/payment/pay7.png">
						</a>
					</div>

					<h2 class="page-heading">연락처 정보</h2>

					<form id='contact-info' method='post' novalidate=""
						class="form contact-info">
						<div class="contact-info__field contact-info__field-mail">
							<input type='email' name='user-mail' placeholder='이메일'
								class="form__mail" th:value="${session.sessEmailUsr}" readonly>
						</div>
						<div class="contact-info__field contact-info__field-tel">
							<input type='tel' name='user-tel' placeholder='휴대전화'
								class="form__mail" th:value="${session.sessPhoneUsr}" readonly>
						</div>
					</form>


				</div>

				<div class="order">
					<a href="/v1/infra/book/bookUsrFinal"
						class="btn btn-md btn--warning btn--wide">구입</a>
				</div>

			</div>

		</section>


		<div class="clearfix"></div>

		<div class="booking-pagination">
			<a href="/v1/infra/book/bookUsrSecond" class="booking-pagination__prev">
				<p class="arrow__text arrow--prev">이전 단계</p> <span
				class="arrow__info">좌석 선택</span>
			</a> <a href="#" class="booking-pagination__next hide--arrow">
				<p class="arrow__text arrow--next">다음 단계</p> <span
				class="arrow__info"></span>
			</a>
		</div>

		<div class="clearfix"></div>

		<footer class="footer-wrapper">
			<section class="container">
				<div class="col-xs-4 col-md-3 footer-nav">
					<ul class="nav-link">
						<li><a href="0_index.html" class="nav-link__item">홈</a></li>
						<li><a href="0_concertList.html" class="nav-link__item">콘서트</a></li>
						<li><a href="0_book.html" class="nav-link__item">티켓</a></li>
					</ul>
				</div>
				<div class="col-xs-4 col-md-3 footer-nav">
					<ul class="nav-link">
						<li><a href="0_login.html" class="nav-link__item">로그인</a></li>
						<li><a href="0_signUp.html" class="nav-link__item">회원가입</a></li>
					</ul>
				</div>
				<div class="col-xs-12 col-md-6">
					<div class="footer-info">
						<p class="heading-special--small">
							A.Movie<br>
							<span class="title-edition">in the social media</span>
						</p>

						<div class="social">
							<a href='#' class="social__variant fa fa-facebook"></a> <a
								href='#' class="social__variant fa fa-twitter"></a> <a href='#'
								class="social__variant fa fa-vk"></a> <a href='#'
								class="social__variant fa fa-instagram"></a> <a href='#'
								class="social__variant fa fa-tumblr"></a> <a href='#'
								class="social__variant fa fa-pinterest"></a>
						</div>

						<div class="clearfix"></div>
						<p class="copy">
							&copy; Copyright 2024. <a href="0_index.html">Seonho Lee</a> all
							rights reserved.
						</p>
					</div>
				</div>
			</section>
		</footer>
	</div>


	<!-- JavaScript-->
	<!-- jQuery 3.1.1-->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>
		window.jQuery
				|| document
						.write('<script src="/usr/v1/template/themeforest-1.0.0/js/external/jquery-3.1.1.min.js"><\/script>')
	</script>
	<!-- Migrate -->
	<script src="/usr/v1/template/themeforest-1.0.0/js/external/jquery-migrate-1.2.1.min.js"></script>
	<!-- Bootstrap 3-->
	<script
		src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>

	<!-- Mobile menu -->
	<script src="/usr/v1/template/themeforest-1.0.0/js/jquery.mobile.menu.js"></script>
	<!-- Select -->
	<script src="/usr/v1/template/themeforest-1.0.0/js/external/jquery.selectbox-0.2.min.js"></script>

	<!-- Form element -->
	<script src="/usr/v1/template/themeforest-1.0.0/js/external/form-element.js"></script>
	<!-- Form validation -->
	<script src="/usr/v1/template/themeforest-1.0.0/js/form.js"></script>

	<!-- Custom -->
	<script src="/usr/v1/template/themeforest-1.0.0/js/custom.js"></script>
	
	<script type="text/javascript">
    	document.querySelector('.btn--singin').onclick = function() {
    		var auth = document.querySelector('.auth__function');
    		auth.classList.toggle('open-function');
    	}
    </script>
	
</body>
</html>
